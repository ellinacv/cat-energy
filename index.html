<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Energy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-wrap">
        <a class="header-logo" href="/">
          <img src="./img/logo.png" alt="Логотип сайта">
          <img src="./img/logo_name.png" alt="Логотип названия">
        </a>
        <nav class="header-nav">
          <a class="header-nav__link link" href="/">Главная</a>
          <a class="header-nav__link link" href="#">Каталог продукции</a>
          <a class="header-nav__link link" href="#">Подбор программы</a>
        </nav>
      </div>
    </div>
    
    <div class="header-bg">
      <img class="header-bg__img" src="./img/bg-img_desktop.jpg" alt="Кот" />
    </div>
  </header>

  <main>
    <section class="section lead">
      <div class="container">
        <div class="lead-box">
          <div class="lead-text">
            <h1 class="lead__title">Функциональное питание для котов</h1>
            <p class="lead__subtitle">Занялся собой? Займись котом!</p>
            <div class="lead-image">
              <img src="./img/bg-can_desktop.png" alt="Cat Energy с курицей">
            </div>
            <a class="button button_green lead__button" href="#">Подобрать программу</a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
